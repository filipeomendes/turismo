<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Pesquisar Locais</title>
</head>
<body>
<div layout:fragment="conteudo" class="container mt-4">
    <h1>Pesquisar Locais</h1>
    <form th:action="@{/local/pesquisar}" method="get">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Pesquisar</button>
    </form>
    <a th:href="@{/local/listar}" class="btn btn-secondary mt-3">Voltar para a lista</a>
</div>
</body>
</html>
