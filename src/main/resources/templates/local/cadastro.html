<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Local</title>
</head>
<body>
<div layout:fragment="conteudo" class="container mt-4">
    <h1>Cadastro de Local</h1>
    <form th:action="@{/local/salvar}" th:object="${local}" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <textarea id="descricao" th:field="*{descricao}" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label for="localizacao" class="form-label">Localização:</label>
            <input type="text" id="localizacao" th:field="*{localizacao}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status:</label>
            <select id="status" th:field="*{status}" class="form-select">
                <option th:each="status : ${status}" th:value="${status}" th:text="${status.getLabel()}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    <a th:href="@{/local/listar}" class="btn btn-secondary mt-3">Voltar para a lista</a>
</div>
</body>
</html>
