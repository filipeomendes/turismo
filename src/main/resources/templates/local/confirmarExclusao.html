<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Exclusão</title>
</head>
<body>
<div layout:fragment="conteudo" class="container mt-4">
    <h1>Confirmar Exclusão</h1>
    <p>Tem certeza que deseja excluir o local: <strong th:text="${local.nome}"></strong>?</p>
    <form th:action="@{/local/excluir/{id}(id=${local.id})}" method="post">
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <a th:href="@{/local/listar}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
